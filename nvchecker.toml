[__config__]
oldver = "old_ver.json"
newver = "new_ver.json"

[anime4k]
source = "github"
github = "bloc97/Anime4K"
use_latest_release = true
prefix = "v"

[bbg]
source = "github"
github = "bbg-contributors/bbg"
use_latest_release = true

[bbg-git]
source = "github"
github = "bbg-contributors/bbg"

[canokey-usbip-git]
source = "github"
github = "canokeys/canokey-usbip"

[code-server-marketplace]
source = "github"
github = "coder/code-server"
use_latest_release = true
prefix = "v"

[docsify-cli]
source = "github"
github = "docsifyjs/docsify-cli"
use_latest_release = true
prefix = "v"

[dump1090-git]
source = "github"
github = "MalcolmRobb/dump1090"

[easierconnect]
source = "github"
github = "lyc8503/EasierConnect"

[easyeda-license]
source = "regex"
url = "https://easyeda.com/page/legal"
regex = 'Last Updated: (\w+ \d+, \d+)'

[easyeda-bin]
source = "regex"
url = "https://easyeda.com/page/download"
regex = 'easyeda-linux-x64-(\d+.\d+.\d+).zip'

[easyeda-pro-bin]
source = "regex"
url = "https://easyeda.com/page/download"
regex = 'easyeda-pro-linux-x64-(\d+.\d+.\d+).zip'

[easyeda-pro-electron]
source = "regex"
url = "https://easyeda.com/page/download"
regex = 'easyeda-pro-linux-x64-(\d+.\d+.\d+).zip'

[frida-dexdump]
source = "github"
github = "hluwa/frida-dexdump"
use_latest_release = true
prefix = "v"

[fscan]
source = "github"
github = "shadow1ng/fscan"
use_latest_release = true

[go-cqhttp-bin]
source = "github"
github = "Mrs4s/go-cqhttp"
use_latest_release = true
prefix = "v"

[gqrx-scanner]
source = "github"
github = "neural75/gqrx-scanner"
use_latest_release = true
prefix = "v"

[jlc-assistant-bin]
source = "regex"
url = "https://www.jlc.com/portal/appDownloadsWithConfig.html"
regex = 'JLCPcAssit-linux-x64-(\d+.\d+.\d+).zip'

[lceda-license]
source = "regex"
url = "https://lceda.cn/page/legal"
encoding = "utf-8"
regex = '本版本发布/更新于：(【\d+】年【\d+】月【\d+】日)'
from_pattern = '【(\d+)】年【(\d+)】月【(\d+)】日'
to_pattern = '\1-\2-\3'

[lceda-pro]
source = "regex"
url = "https://lceda.cn/page/download"
regex = 'lceda-pro-linux-x64-(\d+.\d+.\d+).zip'

[lceda-pro-bin]
source = "regex"
url = "https://lceda.cn/page/download"
regex = 'lceda-pro-linux-x64-(\d+.\d+.\d+).zip'

[mfoc-hardnested-git]
source = "github"
github = "nfc-tools/mfoc-hardnested"

[nixpkgs-fmt]
source = "github"
github = "nix-community/nixpkgs-fmt"
use_max_tag = true
prefix = "v"

[nuclei]
source = "github"
github = "projectdiscovery/nuclei"
use_latest_release = true
