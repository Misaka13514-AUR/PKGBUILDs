[__config__]
oldver = "old_ver.json"
newver = "new_ver.json"

[anime4k]
source = "github"
github = "bloc97/Anime4K"
use_latest_release = true
prefix = "v"

[bbg]
source = "github"
github = "bbg-contributors/bbg"
use_latest_release = true

[docsify-cli]
source = "github"
github = "docsifyjs/docsify-cli"
use_latest_release = true
prefix = "v"

[frida-dexdump]
source = "github"
github = "hluwa/frida-dexdump"
use_latest_release = true
prefix = "v"

[fscan]
source = "github"
github = "shadow1ng/fscan"
use_latest_release = true

[go-cqhttp-bin]
source = "github"
github = "Mrs4s/go-cqhttp"
use_latest_release = true
prefix = "v"

[gqrx-scanner]
source = "github"
github = "neural75/gqrx-scanner"
use_latest_release = true
prefix = "v"

[python-pem]
source = "github"
github = "hynek/pem"
use_max_tag = true

[python-wallbreaker]
source = "github"
github = "hluwa/Wallbreaker"
use_latest_release = true

[whitesur-icon-theme]
source = "github"
github = "vinceliuice/WhiteSur-icon-theme"
use_latest_release = true
from_pattern = '(\d+)-(\d+)-(\d+)'
to_pattern = '\1.\2.\3'

[easyeda-bin]
source = "regex"
url = "https://easyeda.com/page/download"
regex = 'easyeda-linux-x64-(\d+.\d+.\d+).zip'

[easyeda-pro-bin]
source = "regex"
url = "https://easyeda.com/page/download"
regex = 'easyeda-pro-linux-x64-(\d+.\d+.\d+).zip'

[easyeda-pro-electron]
source = "regex"
url = "https://easyeda.com/page/download"
regex = 'easyeda-pro-linux-x64-(\d+.\d+.\d+).zip'

